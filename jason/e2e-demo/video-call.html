<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <style>
        body {
            font-family: "Source Sans Pro",Helvetica,sans-serif;
            background: #f5f5f5;
        }

        .remote-videos {
            display: flex;
            width: 100%;
            justify-content: space-around;
        }

        .video {
            display: flex;
            justify-content: center;
            flex-direction: column;
            margin-right: 10px;
            text-align: center;
        }

        .video > video {
            background: #FFFFFF;
            border-radius: 3px;
        }

        .connect {
            position: fixed;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: #FFFFFF;
            padding: 10px;
            border-radius: 3px;
        }

        .local-video {
            position: fixed;
            bottom: 0;
            left: 0;
            margin-left: 20px;
            margin-bottom: 20px;
            width: auto;
            height: 150px;
        }

        .connect__username {
            font-size: 16px;
            padding: 5px;
        }

        .connect__join {
            font-size: 16px;
            background: #49668C;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            border: none;
            padding: 6px;
            margin-left: 5px;
        }

        .control {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
        }

        .control__btn {
            border-radius: 10px;
            background: #49668C;
            color: white;
            font-size: 13pt;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="remote-videos">
    </div>

    <div class="local-video video">
        <video muted autoplay width="100%" height="100%"></video>
    </div>

    <div class="connect">
        <input class="connect__username" placeholder="username">
        <button class="connect__join">Join</button>
    </div>

    <div class="control" style="display: none">
        <button class="control__mute_audio control__btn">Mute audio</button>
        <button class="control__mute_video control__btn">Mute video</button>
    </div>
</body>
</html>
