<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <style>
        body {
            font-family: "Source Sans Pro",Helvetica,sans-serif;
            background: #f5f5f5;
        }

        .video-call {
            display: flex;
            /*flex-flow: row nowrap;*/
            width: 100%;
            justify-content: space-around;
            /*flex-wrap: nowrap;*/
            /*flex-direction: row;*/
        }

        .video {
            display: flex;
            justify-content: center;
            flex-direction: column;
            margin-right: 10px;
            text-align: center;
        }

        .video > video {
            background: #FFFFFF;
            border-radius: 3px;
        }

        .connect-btns {
            position: fixed;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            background: #FFFFFF;
            padding: 10px;
            border-radius: 3px;
        }

        .my-video {
            position: fixed;
            bottom: 0;
            left: 0;
            margin-left: 20px;
            margin-bottom: 20px;
            width: auto;
            height: 150px;
        }

        #username {
            font-size: 16px;
            padding: 5px;
        }

        #join-caller {
            font-size: 16px;
            background: #49668C;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            border: none;
            padding: 6px;
            margin-left: 5px;
        }

        .connect-text {
            color: white;
            font-size: 15px;
            text-align: center;
            margin-bottom: 10px;
        }

        .control-btns {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
        }

        .control-btn {
            border-radius: 10px;
            background: #49668C;
            color: white;
            font-size: 13pt;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div id="video-call" style="display: none">
    <div class="video-call">
    </div>

    <div class="my-video video">
        <video id="yourvid" muted autoplay width="100%" height="100%"></video>
    </div>

    <div class="connect-btns">
        <input id="username" placeholder="username">
        <button id="join-caller">Join</button>
    </div>

    <div class="control-btns" style="display: none">
        <button class="mute-audio control-btn">Mute audio</button>
        <button class="mute-video control-btn">Mute video</button>
    </div>
</div>

</body>
</html>
