<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>My awesome Rust, WebAssembly, and Webpack application</title>
</head>
<body>

<div id="caller">
  <video class="local-video" muted></video>
  <video class="remote-video"></video>
  <div>
    <label>
      <input type="checkbox" name="toggle-audio" checked>
      toggle local audio
    </label>
    <label>
      <input type="checkbox" name="toggle-video" checked>
      toggle local video
    </label>
  </div>
</div>

<div id="responder">
  <video class="local-video" muted></video>
  <video class="remote-video"></video>
  <div>
    <label>
      <input type="checkbox" name="toggle-audio" checked>
      toggle local audio
    </label>
    <label>
      <input type="checkbox" name="toggle-video" checked>
      toggle local video
    </label>
  </div>
</div>

</body>
</html>
