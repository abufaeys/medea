<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>My awesome Rust, WebAssembly, and Webpack application</title>
    <script>
        function goToCall() {
            let roomId = document.getElementById('room-id-input').value;
            document.location = "/video-call#" + roomId;
        }
    </script>
</head>
<body>
    <div id="choose-room">
        <input id="room-id-input">
        <button id="choose-room-btn" type="submit" onclick="goToCall()">JOIN</button>
    </div>
</body>
