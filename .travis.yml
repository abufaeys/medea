language: rust

services:
  - docker

cache:
  cargo: true

install:
  - PROTOBUF_VERSION=3.3.0
  - PROTOC_FILENAME=protoc-${PROTOBUF_VERSION}-linux-x86_64.zip
  - pushd /home/travis
  - wget https://github.com/google/protobuf/releases/download/v${PROTOBUF_VERSION}/${PROTOC_FILENAME}
  - unzip ${PROTOC_FILENAME}
  - bin/protoc --version
  - popd

jobs:
  allow_failures:
    - rust: nightly
      stage: build

  include:
    - name: Clippy
      stage: check
      rust: nightly
      before_script: rustup component add clippy
      script: make lint

    - name: rustfmt
      stage: check
      rust: nightly
      before_script: rustup component add rustfmt
      script: make fmt check=yes build=yes

    - name: medea-jason (stable)
      stage: build
      rust: stable
      before_script:
        - rm -f /home/travis/.cargo/bin/wasm-pack
        - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      script:
        - wasm-pack build -t web jason

    - name: medea (stable)
      stage: build
      rust: stable
      script: cargo build

    - name: medea (beta)
      stage: build
      rust: beta
      script: cargo build

    - name: medea (nightly)
      stage: build
      rust: nightly
      script: cargo build

    - name: unit (stable)
      stage: tests
      rust: stable
      script: make test.unit

    - name: signalling e2e (stable)
      stage: tests
      rust: stable
      before_script:
        - mkdir .cache
      script: make test.signalling

    - name: e2e (stable, firefox)
      stage: tests
      rust: stable
      before_script:
        - mkdir .cache
      script: make test.e2e.firefox

    - name: e2e (stable, chrome)
      stage: tests
      rust: stable
      before_script:
        - mkdir .cache
      script: make test.e2e.chrome

before_deploy:
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
  - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

deploy:
  - provider: script
    skip_cleanup: true
    script: make release.crates.medea
    on:
      tags: true
      branch: master
      condition: $TRAVIS_TAG =~ ^medea-[0-9]+\.[0-9]+\.[0-9]+

  - provider: script
    skip_cleanup: true
    script: make release.jason
    on:
      tags: true
      branch: master
      condition: $TRAVIS_TAG =~ ^medea-jason-[0-9]+\.[0-9]+\.[0-9]+

  - provider: script
    skip_cleanup: true
    script: make release.crates.medea-client-api-proto
    on:
      tags: true
      branch: master
      condition: $TRAVIS_TAG =~ ^medea-client-api-proto-[0-9]+\.[0-9]+\.[0-9]+

  - provider: script
    skip_cleanup: true
    script: make release.crates.medea-macro
    on:
      tags: true
      branch: master
      condition: $TRAVIS_TAG =~ ^medea-macro-[0-9]+\.[0-9]+\.[0-9]+

  - provider: releases
    api_key: $GH_TOKEN
    on:
      tags: true
      branch: master

notifications:
  email:
    on_success: never
    on_failure: always
