kind: Room
id: relay-pub-pub-video-call
spec:
  pipeline:
    caller:
      kind: Member
      credentials: test
      on_join: "grpc://127.0.0.1:9099"
      on_leave: "grpc://127.0.0.1:9099"
      spec:
        pipeline:
          publish:
            kind: WebRtcPublishEndpoint
            spec:
              p2p: Always
              force_relay: true
              on_start: "grpc://127.0.0.1:9099"
              on_stop: "grpc://127.0.0.1:9099"
          play-responder:
            kind: WebRtcPlayEndpoint
            spec:
              src: "local://relay-pub-pub-video-call/responder/publish"
              force_relay: true
              on_start: "grpc://127.0.0.1:9099"
              on_stop: "grpc://127.0.0.1:9099"
    responder:
      kind: Member
      credentials: test
      on_join: "grpc://127.0.0.1:9099"
      on_leave: "grpc://127.0.0.1:9099"
      spec:
        pipeline:
          publish:
            kind: WebRtcPublishEndpoint
            spec:
              p2p: Always
              force_relay: true
              on_start: "grpc://127.0.0.1:9099"
              on_stop: "grpc://127.0.0.1:9099"
          play-caller:
            kind: WebRtcPlayEndpoint
            spec:
              src: "local://relay-pub-pub-video-call/caller/publish"
              force_relay: true
              on_start: "grpc://127.0.0.1:9099"
              on_stop: "grpc://127.0.0.1:9099"
